<!DOCTYPE html>
<html lang="en">

        <title>Question 3</title>
        <meta charaset="utf-8">
    </head>
    <body>
    <script>
        function validateAge() {
            var number;
            
            var number = document.range.age.value;
            
            number = number.trim;
            
            if {
                alert("Please enter a variable.");
                return false;
            } else if (number == "" )
                return true;        
        }
    </script>
    <form name="range" id="range" action="#" method="get" onsubmit="return validateAge();">
        <h1>How old are you?</h1>
        <p>Age: <input type="age" name="age" id="age"></p>
        <p> <input type="submit" value="Submit" class="submit" onsubmit="return validateAge()"> </p>
    </body>
