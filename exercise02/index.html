<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Unit 2 Exercise</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Manage Subscription</h1>
        <form name="subscription" action="#" method="get">
            <table>
                <tr>
                    <th>Newsletter</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Athletics</td>
                    <td>
                    <input type="radio" name="atletics" value="athleticsSubscribe">Subscribe<br>
                    <input type="radio" name="atletics" value="athleticsUnsubscribe">Unsubscribe
                    </td>
                </tr>
                <tr>
                    <td>Films</td>
                    <td>
                    <input type="radio" name="Films" value="FilmsSubscribe">Subscribe<br>
                    <input type="radio" name="Films" value="FilmsUnsubscribe">Unsubscribe
                    </td>
                </tr>
                <tr>
                    <td>Campus News</td>
                    <td>
                    <input type="radio" name="CampusNews" value="CapusNewsSubscribe">Subscribe<br>
                    <input type="radio" name="CampusNews" value="CampusNewsUnsubscribe">Unsubscribe
                    </td>
                </tr>
            </table>
            <p><input type="submit" name="update" value="Update"></p>
        </form>
    </body>
</html>
