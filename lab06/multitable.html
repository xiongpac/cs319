<DOCTYPE html>

        <title>Multiplication</title>

    </head>
    <body>
        <table border="1">
            <tr>
                <td> document.write( "<td>" + someComputedValue + "</td>" ) </td>
            </tr>
            <script>
                document.write("<tr>");
                document.write("</tr>");
                counter = counter + 1;
                
                
                document.write("<td>" + (counter * 2) + "</td>");

            </script>
