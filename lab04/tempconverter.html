<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            function convert() {
                 var f = document.converter.fahrenheit.value;
                var c;
                
                f = parseFloat(f);
                c = ((f - 32) * (5/9));
                
                document.converter.celsius.value = c;
               
            }
            
            function opposite() {
                var c = document.converter.celsius.value;
                var f;
                
                c = parseFloat(c);
                f = ((c * (9/5)) + 32);
                
                document.converter.fahrenheit.value = f;  
            }
        </script>
        <form name="converter" id="converter" action="#" method="get">
        <h1>Temperature Converter</h1>
        <p>Temperature in Fahrenheit:<br>
            <input type="number" name="fahrenheit" id="fahrenheit" ></p>
            <p><input type="button" name="ftoc" id="ftoc" value="F to C" onclick=" convert();">
            <input type="button" name="ctof" id="ctof" value="C to F" onclick=" opposite();"></p>
        <p>Temperature in Celsius:<br>
            <input type="number" name="celsius" id="celsius"></p>
        </form>
    </body>
</html>
