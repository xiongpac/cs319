<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function valid() {
                var quiz = document.getElementById(color);
                
                if (isNaN(quiz.value) == false) {
                    alert("Please enter a valid color!");
                    color.focus();
                    return false;
                }
            }
        </script>
        <form name="quiz" id="quiz" action="#" method="get">
            <p>What is your favorite color? <input type="text" name="color" id="color"></p>
            <p><input type="submit" value="Submit" class="submit" onsubmit="valid();"></p>
        </form>
    </body>
</html>
