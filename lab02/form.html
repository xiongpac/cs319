<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task 2</title>
        <link rel="stylessheet" href="styles.css">
    </head>
    <body>
        <p>
            Drink Type:<br>
            <input type="radio" name="drink" value="Americano">Americano<br>
            <input type="radio" name="drink" value="Cuppuccino">Cuppuccino<br>
            <input type="radio" name="drink" value="Latte">Latte<br>
            <input type="radio" name="drink" value="Macchiato">Macchiato<br>
            <input type="radio" name="drink" value="Mocha">Mocha
        </p>
        <form name="selectexample" action="#" method="get">
            <select name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </form>
        <p>
            Flavors and Extras:<br>
            <input type="radio" name="extras" value="Extra Expresso Shot">Extra Expresso Shot<br>
            <input type="radio" name="extras" value="Caramel Shot">Caramel Shot<br>
            <input type="radio" name="extras" value="Hazelnut Shot">Hazelnut Shot<br>
            <input type="radio" name="extras" value="Vanilla Shot">Vanilla Shot
        </p>
        <p>Order For (name): <input type="text" name="name"></p>
        <p><input type="submit" value="Order!" class="order"></p>
    </body>
</html>
