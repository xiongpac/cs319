<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="result"></p>
        <script>
            function doMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                y = 3;
                z = 4;
                
                answer = (x * y) - z;
                
                document.getElementById("result").innerHTML = "The result of equation is " + answer + "!";
            }
        </script>
        <form name="calculator" action="#" method="get"> 
            <p><input type="button" id="Math" name="Math" value="Do Math!" onclick="doMath();"></p>
        </form>
    </body>
</html>
